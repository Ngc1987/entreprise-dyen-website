<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirection vers la page d'accueil</title>
  <script>
    // Récupération du chemin de base de GitHub Pages (entreprise-dyen-website)
    const basePath = '/entreprise-dyen-website';
    
    // Récupération du chemin actuel sans le basePath
    const path = window.location.pathname.replace(basePath, '') || '/';
    
    // Construction de l'URL de redirection
    let redirectURL = basePath;
    if (path !== '/') {
      // Si on a un chemin spécifique, on le garde dans une query string
      redirectURL += '/?path=' + encodeURIComponent(path);
    }
    
    // Redirection vers la page d'index
    window.location.href = redirectURL;
  </script>
</head>
<body>
  <h1>Redirection en cours...</h1>
  <p>Si vous n'êtes pas redirigé automatiquement, <a href="/entreprise-dyen-website">cliquez ici</a> pour accéder à la page d'accueil.</p>
</body>
</html>
